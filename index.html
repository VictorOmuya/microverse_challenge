<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body >
        <div class="">
            <h1>Microverse Survey Form</h1>
            <p><i>Thank you for taking the time to help us improve the platform</i></p>
        </div>

        <div class="container p-5 my-5 bg-dark text-white" style="width: 60%; border-radius: 7px;">
            <form id="form-group">
                <label class="form-label">email</label><br>
                <input class="form-control" type="email" placeholder="enter your email" required></input><br>

                <label class="form-label">Name</label><br>
                <input class="form-control" type="text" placeholder="enter your name"required></input><br>

                <label class="form-label">Age(Optional)</label><br>
                <input class="form-control" type="text" placeholder="enter your name"required></input><br>
               
                <div>
                    <label class="form-label">Which option best describes your current role?</label><br>
                    <select class="form-select">
                        <option id="" value="student">student</option>
                        <option id="" value="intern">intern</option>
                    </select><br>
                </div>

                <div class="my-3">
                    <label class="form-label">Would you recommend Microverse to a friend?</label><br>

                    <input class="form-check-input" type="radio" value="Definitely" name="group1"/>
                    <label for="" class="form-check-label">Definitely</label><br>

                    <input class="form-check-input" type="radio" value="Maybe" name="group2"/>
                    <label for="" class="form-check-label">Maybe</label><br>

                    <input class="form-check-input" type="radio" value="Not Sure" name="group3"/>
                    <label for="" class="form-check-label">Not Sure</label><br>
                </div>
                
                <div class="my-3">
                    <label class="form-label px-0">What would you like to see improved? (Check all that apply)</label><br>
                    <input class="form-check-input" type="checkbox" value="Fron-end"/>
                    <label for="" class="form-check-label">Front-end</label><br>
                    
                    <input class="form-check-input" type="checkbox" value="Back-end"/>
                    <label for="" class="form-check-label">Back-end</label><br>
                    
                    <input  class="form-check-input" type="checkbox" value="Training"/>
                    <label for="" class="form-check-label">Training</label><br>
                </div>
                
                
                <div class="my-3">
                    <label class="form-label">Any comments or suggestions?</label><br>
                    <textarea cols="95" rows="5" style="border-radius: 3px;"></textarea>
                </div>
                
                <div class="d-grid gap-3 mt-5">
                    <button class="btn btn-primary btn-block text-white" style="font-weight: bolder;">Submit</button>
                </div>
                
              </form>

        </div>
      
    </body>
      
</html>
